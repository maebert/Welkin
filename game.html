<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Test</title>
  <meta name="description" content="Pomodoro Based Task Management">
  <meta name="author" content="Manuel Ebert">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="Lib/jquery-1.5.1.min.js"></script>
  <script src="Scripts/init.js"></script>

  <link rel="stylesheet" href="Data/ipad.css">

</head>

<body>

  <div class="screen story" id="screen_story" style="display: none;">
    <div class="button_next" onclick="story.next();"></div>
    <div class="screen_inner">
        <p id="story_holder">This is just a demo.</p>
        <img src="Data/Themes/char1.png" />
    </div>
    <div style="clear: both"></div>
  </div>


  <div class="screen" id="screen_dead" style="display: none;">
    <div class="button_next" onclick="game.reset(); menu.hide(game.start_turn);"></div>
    <div class="screen_inner">
        <h1>You are dead .</h1>
        <h2>Way to go .</h2>
        <!--<div class="button_menu">Menu</div>-->
    </div>
    <div style="clear: both"></div>
  </div>

  <div class="screen" id="screen_level" style="display: none;">
    <div class="button_next" onclick="menu.hide(game.next_level);"></div>
    <div class="screen_inner">
    <h1>Level complete .</h1>
    <h2>But you will fail soon enough .</h2>
        <!--<div class="button_menu">Menu</div>-->
    </div>
    <div style="clear: both"></div>
  </div>

  <div id="screen_fader" style="display: none;">asd</div>

  <div id="container">
  </div>

  <script>
      $(window).load(init);
      
      function draw_text(x, y, t) {
        var context = graphics.layers.highlight.getContext("2d");
        var dest = helpers.coords_to_px(x, y);
        context.font = "30pt Arial";
        context.fillStyle = "#ffaa55";
        context.fillText(t, dest.x + 35, dest.y + 70);
      }
      
      function ds() {
        for (tile in game.level.tiles) {
            target = helpers.tile_index_to_coords(tile);
            draw_text(target.column, target.row, helpers.distance(game.player.x, game.player.y, target.column, target.row));
        }
      }
  </script>

</body>
</html>
